    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
          <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address"id="emailValueLogin">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>
          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password"id="passwordValueLogin">
              <p class="text-danger d-none mt-4" id="errorLoginAll">fill  the input first</p>
              <p class="text-danger d-none" id="errorLoginPart">
                your email or password is incorrect
              </p>
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>
          <div class="pass-txt"><a href="reset.html">Forgot password?</a></div>
          <a
          id="login"
          type="button"
          class="btn-outline-info w-100 mb-3 text-decoration-none"
          >Login</a
        >
        </form>
        <div class="sign-txt">Not yet member? <a href="register.html">Signup now</a></div>
      </div>
