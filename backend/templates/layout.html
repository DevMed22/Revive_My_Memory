<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>Document</title>
    {% endblock title %}
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'css/main.css' %}"
    />
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <ul>
      {% if user.is_authenticated %}
      <p>{{ user.name }}</p>
      {% if user.profilePic %}
      <img src="{{ user.profilePic.url }}" alt="" />
      {% endif %}

      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'accounts:signupdoctor' %}">SignUp As Doctor</a>
      <a href="{% url 'accounts:signuppatient' %}">SignUp As Patient</a>
      <a href="{% url 'accounts:signupvolunteer' %}">SignUp As Volunteer</a>
      {% endif %}
    </ul>
    {% block content %} {% endblock content %}
  </body>
</html>
